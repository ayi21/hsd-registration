<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HsD Seaon 6</title>

    <link rel="stylesheet" href="./game.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark m-3">
    <div class="container text-center text-light">
                    <h2>Hawd sa Duwa Season 6</h2>
                    <p>Location: Collins Hill Park | Date: [Match Date] | Time: [Match Time]</p>
    </div>
    <div class="container">
        <div class="row g-5">
            <div class="col text-light text-center fs-2 p-3">Team 1 </div>
            <div class="col-2 text-light text-center fw-bold fs-1 p-3"> 
                <div class="d-flex text-danger justify-content-center">vs</div>
            </div>
            <div class="col text-light text-center fs-2 p-3">Team 2</div>
        </div>

        <div class="row">
            <div class="col border bg-light text-center fw-bold fs-1 p-5 rounded">1 </div>
            <div class="col-2 text-light text-center fw-bold fs-1 p-5"></div>
            <div class="col border bg-light text-center fw-bold fs-1 p-5 rounded"> 2</div>
        </div>
        <div class="row justify-content-between">
            <div class="col-2 bg-info fw-bold text-center"> 0 </div> 
            
            <div class="col-2 bg-info fw-bold text-center"> 0 </div>
        </div>
    </div>

    <div class="container d-grid gap-3 mt-5" style="grid-template-columns: 2fr 8fr 2fr;">
        <div class="p-3 bg-warning-subtle text-dark text-center">On Bench</div>
        <div class="p-3 bg-secondary text-dark">
            <div class="row">
                <div class="col p-4 border bg-light text-center players team1 t1_player5">5</div>
                <div class="col p-4 border bg-light text-center players team1 t1_player4">4</div>
                <div class="col-1 img-fluid net"></div>
                <div class="col p-4 border bg-light text-center players team2 t2_player2">2</div>
                <div class="col p-4 border bg-warning text-center players team2 t1_player1">1</div>
            </div>
            <div class="row">
                <div class="col p-4 border bg-light text-center players team1 t1_player6">6</div>
                <div class="col p-4 border bg-light text-center players team1 t1_player3">3</div>
                <div class="col-1 net"></div>
                <div class="col p-4 border bg-light text-center players team2 t1_player3">3</div>
                <div class="col p-4 border bg-light text-center players team2 t1_player6">6</div>
            </div>
            <div class="row">
                <div class="position-relative col p-4 border bg-warning text-center players team1 t1_player1">1
                    <img class="position-absolute top-25 start-0 img-fluid w-25" src="./assets/vball.png" alt="ball">
                </div>
                <div class="col p-4 border bg-light text-center players team1 t1_player2">2</div>
                <div class="col-1 net"></div>
                <div class="col p-4 border bg-light text-center players team2 t1_player4">4</div>
                <div class="col p-4 border bg-light text-center players team2 t1_player5">5</div>
            </div>
        </div>
        <div class="p-3 bg-warning-subtle text-dark text-center">On Bench</div>
    </div>
    
    <div class="container mt-3 h-100">
        <div class="row justify-content-between h-100 align-items-center">
            <div class="col">
                <button type="button" class="btn btn-success w-100 h-100">Assign Point</button>
            </div>
            <div class="col mx-auto">
                <p class="text-warning">Undo last changes....</p>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger w-100 h-100">Undo</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success w-100 h-100">Assign Point</button>
            </div>
          </div>
    </div>

    <div class="container d-grid gap-3 mt-4" style="grid-template-columns: 2fr 8fr 2fr;">
        <div><button type="button" class="btn btn-primary w-100 h-100">Serve to Left</button></div>
        <div><button type="button" class="btn btn-primary w-100 h-100">Switch Sides</button></div>
        <div><button type="button" class="btn btn-primary w-100 h-100">Serve to Right</button></div>
    </div>

    <div class="container mt-4 col-6">
        <button type="button" class="btn btn-warning w-100 h-100 fs-4 fw-bold">START THE SET</button>
    </div>
</body>
</html>
