<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start A New Match</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-body-secondary">
    <div class="modal modal-sheet position-static d-block p-3 py-md-4" id="modalMatchSetup">
        <div class="modal-dialog modal-xl">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <div class="container">
                    <div class="d-flex align-items-center"> 
                         <div class="me-3">
                             <img src="./assets/hawd.png" width="100" alt="HsD Logo">
                         </div>
                         <div>
                             <h1 class="d-flex align-self-end fs-2 d-block d-sm-none">Start a Match</h1>
                             <h1 class="d-flex align-self-end fs-3 d-none d-sm-block">Start a Match</h1>
                         </div>
                     </div>
            <hr>
            <div class="modal-body pt-0 container">
              <form>
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-label">Match Date</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Match Time</label>
                        <input type="time" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-label">Lineman 1</label>
                        <input type="text" class="form-control" placeholder="Enter lineman 1 name">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Lineman 2</label>
                        <input type="text" class="form-control" placeholder="Enter lineman 2 name">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-label">Select Team 1</label>
                        <select class="form-select">
                            <option>Team 1</option>
                            <option>Team 2</option>
                            <option>Team 3</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Select Team 2</label>
                        <select class="form-select">
                            <option>Team 1</option>
                            <option>Team 2</option>
                            <option>Team 3</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <h5 class="text-center">Team 1</h5>
                        <ul class="list-group" id="team1-list">
                            <li class="list-group-item" onclick="updateLineup('team1', 'Player A')">Player A</li>
                            <li class="list-group-item" onclick="updateLineup('team1', 'Player B')">Player B</li>
                            <li class="list-group-item" onclick="updateLineup('team1', 'Player C')">Player C</li>
                        </ul>
                        <h6 class="mt-3">Lineup (First 6)</h6>
                        <ul class="list-group" id="lineup-team1"></ul>
                    </div>
                    <div class="col-6">
                        <h5 class="text-center">Team 2</h5>
                        <ul class="list-group" id="team2-list">
                            <li class="list-group-item" onclick="updateLineup('team2', 'Player X')">Player X</li>
                            <li class="list-group-item" onclick="updateLineup('team2', 'Player Y')">Player Y</li>
                            <li class="list-group-item" onclick="updateLineup('team2', 'Player Z')">Player Z</li>
                        </ul>
                        <h6 class="mt-3">Lineup (First 6)</h6>
                        <ul class="list-group" id="lineup-team2"></ul>
                    </div>
                </div>
                
                <button class="w-100 mt-4 btn btn-lg btn-primary" type="button">Add Now</button>
                <small class="text-body-secondary">Ensure all info is correct before adding.</small>
              </form>
            </div>
          </div>
        </div>
    </div>
    <script src="./start.js"></script>
</body>
</html>
